<svg fill="none" viewBox="0 0 1000 220" width="1000" height="220" xmlns="http://www.w3.org/2000/svg">
	<foreignObject width="100%" height="100%">
		<div xmlns="http://www.w3.org/1999/xhtml">
			<style>
				@keyframes rotate {
					0% {
						transform: rotate(0.4deg);
					}
					100% {
						transform: rotate(-0.4deg);
					}
				}
				@keyframes gradientBackground {
					0% {
						background-position: 0% 50%;
					}
					50% {
						background-position: 100% 50%;
					}
					100% {
						background-position: 0% 50%;
					}
				}
				
				.container {
					font-family: Comic Sans MS, Comic Sans, cursive;
					display: flex;
					flex-direction: column;
					align-items: center;
					margin: 0;
					width: 100%;
					height: 200px;
					background: linear-gradient(-45deg, #FECDD8, #F1D494, #8D79DA);
					background-size: 600% 500%;
					animation: gradientBackground 15s ease infinite;
					border-radius: 15px;
					color: #5c5655;
				}
				h1{
					font-size: 50px;
					line-height: 1.3;
					letter-spacing: 3px;
					text-shadow:
						0 1px 0 #453837,
						0 1px 0 #453837,
						0 1px 0 #453837,
						0 1px 0 #453837,
						0 10px 5px rgba(0, 0, 0, 0.1);
					animation: rotate ease-in-out 1s infinite alternate;
				}
			
				.typewriter h5{
				  overflow: hidden; /* Ensures the content is not revealed until the animation */
				  border-right: .15em solid orange; /* The typwriter cursor */
				  white-space: nowrap; /* Keeps the content on a single line */
				  margin: 0 auto; /* Gives that scrolling effect as the typing happens */
				  letter-spacing: 3px; /* Adjust as needed */
				  font-family:Courier New;
				  font-weight: normal;
				  color:grey;
				  font-size: 30px;
				  animation: 
					typing 3.5s steps(40, end),
					blink-caret .75s step-end infinite;
				}
				/* The typing effect */
				@keyframes typing {
				  from { width: 0 }
				  to { width: 100% }
				}
				/* The typewriter cursor effect */
				@keyframes blink-caret {
				  from, to { border-color: transparent }
				  50% { border-color: grey; }
				}
			</style>
			<div class="container">
			<h1>Hi, I'm Harini</h1>
				<div class="typewriter">
			  <h5>Full Stack Developer</h5>
			</div>
			</div>
		</div>
	</foreignObject>
</svg>
